<!-- Archivo: home.commented.html
     Versión comentada de home.html con explicaciones en español.
     Contiene un carrusel de imágenes (Bootstrap) y un texto descriptivo.
-->

<!-- Título principal de la página -->
<h1 id="title">$HIRKIN</h1>

<!-- Carrusel (rotador) de imágenes usando componentes de Bootstrap -->
<div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel" aria-label="Carrusel de imágenes">
  <!-- Indicadores (puntos) que permiten saltar a cada slide -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleFade" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleFade" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleFade" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <!-- Cada .carousel-item es una 'diapositiva' del carrusel -->
    <div class="carousel-item active">
      <!-- imagen principal (ruta relativa a assets) -->
      <img src="../../../assets/orebella-perfume-bella-hadidjpg-jpg-6823cc3eefb30.avif" class="d-block w-100" alt="Perfume Orebella" loading="lazy">
    </div>
    <div class="carousel-item">
      <img src="../../../assets/2241262310.webp" class="d-block w-100" alt="Fragancia" loading="lazy">
    </div>
    <div class="carousel-item">
      <img src="../../../assets/JDR-Or_S2-24_Model_Pack_3200x1800.jpg" class="d-block w-100" alt="Pack de productos" loading="lazy">
    </div>
  </div>
  <!-- Controles prev/next para navegar manualmente -->
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<!-- Texto descriptivo debajo del carrusel -->
<p id="desc">Lo mejor en perfumes somos $HIRKIN</p>
