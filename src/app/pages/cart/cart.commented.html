<!-- Archivo: cart.commented.html
     Versión comentada del HTML del carrito para principiantes.
     Muestra los productos del carrito y botones para eliminar o vaciar.
-->

<div class="container my-4">
  <!-- Título de la página -->
  <h2>Carrito</h2>

  <!-- *ngIf muestra este bloque solo si no hay items en el carrito -->
  <div *ngIf="items.length === 0">
    <p>Tu carrito está vacío.</p>
  </div>

  <!-- Si hay items, se muestra la lista -->
  <div class="row" *ngIf="items.length > 0">
    <div class="col-12">
      <ul class="list-group">
        <!-- *ngFor repite la línea por cada producto (it) dentro del array items -->
        <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let it of items">
          <div class="d-flex align-items-center">
            <!-- Imagen pequeña del producto. [src] y [alt] se enlazan a las propiedades del objeto -->
            <img [src]="it.img" [alt]="it.alt" style="width:60px;height:60px;object-fit:cover;margin-right:12px;" loading="lazy">
            <div>
              <!-- Título y descripción del producto -->
              <div class="fw-bold">{{it.titulo}}</div>
              <div class="text-muted small">{{it.descripcion}}</div>
            </div>
          </div>
          <div>
            <!-- Precio y botón para eliminar este ítem (remove lo maneja el componente TS) -->
            <span class="me-3">{{it.precio}}</span>
            <button class="btn btn-sm btn-outline-danger" (click)="remove(it)">Eliminar</button>
          </div>
        </li>
      </ul>

      <div class="mt-3 d-flex justify-content-end">
        <!-- Botón para vaciar todo el carrito (llama clear() en el componente) -->
        <button class="btn btn-secondary me-2" (click)="clear()">Vaciar carrito</button>
        <button class="btn btn-primary">Ir a pagar</button>
      </div>
    </div>
  </div>
</div>
